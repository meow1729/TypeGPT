<!DOCTYPE html>
<html lang="en">

<head>

    <title>TypeGPT v0.1.0</title>
    <link rel="icon" href="favicon-32x32.png" type="image/x-icon">
    <style>
        body, html {
            margin: 0;
            height: 100%;
            background-color: #3a0000;
            color: white; 
        }

        .header-container {
            position: absolute;
            top: 10px;

        }

            align-items: center;

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.js"></script>

<body>
    <div class="header-container">
        <img src="logo.png" alt="Logo">
        <h2>TypeGPT v0.1.0</h2>
        <p>
            "Don't type like a 
            <a href="https://monkeytype.com/" target="_blank" rel="noopener noreferrer">
                monkey
            </a>, 
            Increase your wpm intelligently using the power of artificial intelligence LLMs"
        </p>
    </div>
    <main></main>
    <script src="sketch.js"></script>

</html>
